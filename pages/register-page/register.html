<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="../../assets/logo_pawsome.png"/>
        </div>
        <div class="navigation">
            <a href="../home-page/home.html"><b>Home</b></a>
            <a href="../product-page/product.html"><b>Products</b></a>

        <div class="loginButton">
            <a href="../login-page/login.html">Login</a>
        </div>
    </div>
</header>

<div class="content">
    <h3 class="title">Register Form</h3>
    <form action="#" onsubmit="return formValidation()" method="get">

        <div class="formInput">
            <div class="label"><label for="username"><b>Username</b></label><br></div>
            <input type="text" name="username" id="username">
        </div>

        <div class="formInput">
            <div class="label"><label for="email"><b>Email</b></label><br></div>
            <input type="text" name="email" id="email">
        </div>

        <div class="formInput">
            <div class="label"><label for="password"><b>Password</b></label><br></div>
            <input type="password" name="password" id="password">
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>

        <div id="errMsg"></div>
    </form>
</div>
