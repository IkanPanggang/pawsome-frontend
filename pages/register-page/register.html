<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsome</title>
    <link rel="stylesheet" href="../register-page/register.css">
    <link rel="stylesheet" href="../../assets/headermenufooter.css">
    <script src="../../assets/component.js"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="../../assets/logo_pawsome.png"/>
        </div>
        <div class="navigation">
            <a href="../home-page/home.html"><b>Home</b></a>
            <a href="../product-page/product.html"><b>Products</b></a>
            <a href="../about-us-page/about_us.html"><b>About Us</b></a>
            <a href="../find-doctors-page/find_doctors.html"><b>Find Doctors</b></a>
        </div>
        <div class="actionHeader">
            <div class="loggedInAction">
                <a href="../product-page/product.html" class="actionButton"><img
                        src="../../assets/Chat Bubble.png"/></a>
                <a href="../cart-page/cart.html" class="actionButton"><img src="../../assets/Shopping Cart.png"/></a>
                <a href="../product-page/product.html" class="actionButton"><img src="../../assets/User.png"/></a>
                <a onclick="onClickLogout()" class="logoutButton">Logout</a>
            </div>
            <div class="beforeLoggedInAction">
                <a href="../register-page/register.html" class="loginButton">Register</a>
                <a href="../login-page/login.html" class="loginButton">Login</a>
            </div>
        </div>
    </div>
</header>

<div class="content">
    <h3 class="title">Register Form</h3>
    <form action="#" method="get">

        <div class="formInput">
            <div class="label"><label for="username"><b>Username</b></label><br></div>
            <input type="text" name="username" id="username">
        </div>

        <div class="formInput">
            <div class="label"><label for="email"><b>Email</b></label><br></div>
            <input type="text" name="email" id="email">
        </div>

        <div class="formInput">
            <div class="label"><label for="password"><b>Password</b></label><br></div>
            <input type="password" name="password" id="password">
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
